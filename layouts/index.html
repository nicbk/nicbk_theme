{{ define "main" }}
  {{ .Content }}
  <div class="index-margin"></div>
  <ul>
    {{- range where .Site.RegularPages "Type" "in" site.Params.mainSections }}
      <li>
        <h4 class="post-listing-header">
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
            <small><time class="post-listing">{{ .Date.Format "Jan 2, 2006" }}</small></time>
          </a>
        </h4>
      </li>
    {{- end }}
  </ul>
{{ end }}
